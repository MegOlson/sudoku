<!DOCTYPE html>
<html>
  <head>
    <title>Suduko Verifier</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Suduko Verifier</h1>
      </div>
    </div>
    <div class="container contents">
      <form id="number">
        <div class="form-group">
          <ul class="sudukoGrid">
          </ul>
        </div>
        <div class="form-group">
          <label for="sel1">Select Suduko Grid:</label>
          <select class="form-control" id="gridSelector">
          </select>
          <select class="form-control" id="gridDigit">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" id="display">Display</button>
        <button type="button" class="btn btn-danger" id="verify">Verify</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
